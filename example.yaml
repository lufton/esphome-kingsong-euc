esphome:
  name: kingsong-euc
  platformio_options:
    board_build.flash_mode: dio

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

external_components:
  source: github://lufton/esphome-kingsong-euc@main

ble_client:
  id: euc_client
  mac_address: !secret euc_mac

kingsong_euc:
  ble_client_id: euc_client

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:

logger:
  level: WARN

binary_sensor:
  - platform: kingsong_euc
    charging:
      name: Charging
    fan:
      name: Fan
    gyroscope_error:
      name: Gyroscope error
    hall_sensor_error:
      name: Hall sensor error
    phase_short_circuit:
      name: Phase short circuit

button:
  - platform: kingsong_euc
    beep:
      name: Beep
    horn:
      name: Horn
    power_off:
      name: Power off

lock:
  - platform: kingsong_euc
    lock:
      name: Lock

number:
  - platform: kingsong_euc
    alarm_1:
      name: Alarm 1
    alarm_2:
      name: Alarm 2
    alarm_3:
      name: Alarm 3
    command:
      name: Command
    standby_delay:
      name: Standby delay
    tilt_back:
      name: Tilt back

select:
