    magic_light_mode:
      name: Magic light mode
    main_light_mode:
      id: main_light_mode
      name: Main light mode
    ride_mode:
      name: Ride mode
    spectrum_light_mode:
      name: Spectrum light mode
    voice_language:
      name: Voice language

sensor:
